    <section>
      <header class="header">
        <span class="date" id="dateSection">DD/MM/YYYY</span>
        <span class="titleOfInput input-container">
          <input id="titleInput" type="text" placeholder="العنوان" class="input-field ar">
          <span class="ar icon">العنوان</span>
        </span>
      </header>
      <div class="mainForm">
        <label class="custom-field one add">
          <input type="submit" id="add" value="إضافة" required />
        </label>
        <label class="custom-field one price">
          <input type="text" id="priceInput" required />
          <span class="placeholder"><span class="inputTextAr"> السعر</span></span>
        </label>
        <label class="custom-field one name">
          <input type="text" id="nameInput" required />
          <span class="placeholder"><span class="inputTextAr"> نوع البضاعة</span></span>
        </label>
        <label class="custom-field one size">
          <input type="text" id="sizeInput" required />
          <span class="placeholder"><span class="inputTextAr"> العدد</span></span>
        </label>
        <label class="custom-field one mu">
          <input type="text" id="muInput" required />
          <span class="placeholder T"><span class="inputTextAr"> الكم</span></span>
        </label>
      </div>
      <div class="sectionTow">
        <div class="sershBarAndTotle">
          <div class="input-container searchDIV">
            <input class="input-field" id="searchInput" type="search" placeholder="إبحث" name="search">
            <img src="./img/search.svg" alt="Search" id="searchBtn" class="icon">
          </div> 
          <div class="totaleBar">
            <span id="barTotale">0</span>

              <th style="width:8.3%" class="ar">الثمن</th>
              <th style="width:54.04%" class="name ar">نوع البضاعة</th>
              <th style="width:8.3%" class="ar">العدد</th>
              <th style="width:4.16%" class="ar">الكم</th>
              <th style="width:4.16%" class="ar">تعديل</th>
              <th style="width:4.16%" class="ar">مسح</th>
            </tr>
